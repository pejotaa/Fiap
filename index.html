<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrystalBank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body>
    <header>
        <div class="container-fluid">
            <h1 class="my-color text-center fs-5">CrystalBank</h1>
        </div>
    </header>
    <main>
        <form name="dados" id="dados" method="post" action="" class="box-form"></form>
        <div class="box-item">
            <label for="cpf" class="form-label ">CPF</label>
            <input type="text" id="cpf" name="cpf" class="form-control" required minlength="10" maxlength="11" placeholder="Digite Seu CPF">
        </div>
        <div class="box-item">
            <label for="senha" class="form-label ">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control" required minlength="10" maxlength="11" placeholder="Digite Sua Senha">
            <a href="" class="link my-color mx-2 my-2">Esqueceu sua senha?</a>
        </div>
        <div class="box-item">
            <button class="form-btn  text-center my-1">Entrar</button>
            <a href="" class="link1 my-color ">Ainda não sou cliente</a>
        </div>
        <div class="div2">
            <svg class="my-3 " width="29" height="28" viewBox="0 0 29 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18.5484 26.1379C20.2338 26.1379 21.9215 26.1652 23.6066 26.1379C25.8603 26.1014 26.8683 25.4703 27.1709 23.1652C27.4368 21.14 26.777 19.199 27.0399 17.1429" stroke="#65BBCE" stroke-width="3" stroke-linecap="round"/>

                <path d="M14.7872 12.8261C14.7872 14.5605 14.7872 15.7506 14.7872 17.1739" stroke="#65BBCE" stroke-width="3" stroke-linecap="round"/>
                <path d="M10 21C12.937 22.0082 15.803 22.3304 18.7274 21.2306" stroke="#65BBCE" stroke-width="3" stroke-linecap="round"/>
                <path d="M10 9V10.8451" stroke="#65BBCE" stroke-width="3" stroke-linecap="round"/>
                <path d="M19 9V10.8451" stroke="#65BBCE" stroke-width="3" stroke-linecap="round"/>
                <path d="M11 2.01213C9.25381 2.01213 7.50535 1.98484 5.75954 2.01213C3.42459 2.04863 2.38031 2.67927 2.06678 4.98248C1.79131 7.00604 2.47486 8.94545 2.20254 11" stroke="#65BBCE" stroke-width="3" stroke-linecap="round"/>
                <path d="M19 2.22276C20.8881 2.22276 24.7744 1.43122 26.3276 2.83229C27.59 3.971 26.6997 9.29934 26.6348 11" stroke="#65BBCE" stroke-width="3" stroke-linecap="round"/>
                </svg>
                <p class="my-color text-center">
                Entre Utilizando Sua Identificação Facial
            </p>
        </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
